<head>

    <header>
        <h1>cargar proyecto</h1>
    </header>
    <meta charset="UTF-8" />
    <title>Cursos</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap-material-design.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>

    <form>
        <div class="form-group">
            <h2>Entrega de proyecto </h2>
            <p>

                Sube un archivo:

                <input type="file" class="form-control-file" id="filepicker" name="fileList" webkitdirectory multiple />
            <ul class="list-group" id="listing"></ul>
            <h2>Añadir comentarios </h2>
            <p>comentarios:<br>
                <textarea class="form-control col-4" name="comentarios" rows="4"
                    cols="8">Escribe aquí tus comentarios</textarea>
            </p>

            <input type="reset" value="Borrar" class="btn btn-primary"  onclick="reset();">
            <input type="submit" value="Enviar datos" class="btn btn-primary" onclick="save();">
        </div>

        <script src="../js/js_carga.js" type="text/javascript"></script>

</body>
